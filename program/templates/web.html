<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate-web</title>
    <link rel="stylesheet" href="./web.css">
</head>
<body>
    <div class="title">
        文档翻译网站
    </div>

    <div class="language">
        选择语言：
        <select id="language-1">
            <option value="0">中文</option>
            <option value="1">英文</option>
        </select>
        ——>
        <select id="language-2">
            <option value="0">中文</option>
            <option value="1">英文</option>
        </select>
    </div>

    <div class="left">
        <iframe id="filePreview1" class="filePreview1" src="../uploaded_files/Test2.docx"  frameborder="0" width="560px" height="500px"></iframe>
    </div>

    <div class="right">
        <div>
        <iframe id="filePreview2" class="filePreview2" src="../uploaded_files/Test2.docx" frameborder="0" width="560px" height="500px"></iframe>
        </div>
    </div>

    <div class="update">
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label id="uploadButton" class="upload-button">上传</label>
            <input id="fileInput" type="file" style="display: none;">
            <button id="submitButton" type="submit" style="display: none;">上传</button>
        </form>
    </div>

    <div class="downdate">
        保存文件
    </div>
</body>
<script src="../static/web.js"></script>
</html>
