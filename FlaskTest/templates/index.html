<!DOCTYPE html>
<html>
<head>
    <title>文件翻译前端</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Upload files</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="上传">
    </form>

    <div class="file-list">
        <h2>Uploaded docx_Files</h2>
        <ul>
            {% for file in uploaded_files %}
            <li>
                <a href="{{ url_for('display_selected_file', selectedFile=file) }}">{{ file }}</a>
                (<a href="{{ url_for('download', filename=file) }}">Download</a>)
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="left">
        <button id="zoomIn">放大</button>
        <button id="zoomOut">缩小</button>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <div class="container">
            <div id="output" style="transform: scale(1);"></div>
        </div>
    </div>

    <div class="right">
        <button id="trans_zoomIn">放大</button>
        <button id="trans_zoomOut">缩小</button>
        <div class="container">
            <div id="trans_output" style="transform: scale(1);"></div>
        </div>
    </div>

<script src="{{ url_for('static', filename='translate.js') }}"></script>
<script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='xlsx.js') }}"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
translate.language.setLocal('chinese_simplified');
translate.service.use('client.edge');
var documents = [];
documents.push(document.getElementById('docx_content'));
documents.push(document.getElementById('trans_output'));
translate.setDocuments(documents);
translate.execute();//进行翻译
</script>
</body>
</html>
